<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Simple weather app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/694ed6eb09.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400&family=Teko:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Simple weather app</h1>
        </header>
        <div class="app">
            <div class="app__search">
                <form class="form">
                    <input class="search-input" type="text" placeholder="Search">
                    <button class="search-button" type="submit">
                        <i class="search-icon fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="app__city-info">
                <p class="city-name">-- , --</p>
            </div>
            <div class="app__temp">
                <i class="weather-icon fa">&#xf6c4</i>
                <p class="temp-value">-- </p>
                <p class="temp-degrees celcius">&deg; C</p>
                <p class="description">--</p>
            </div>
            <div class="app__others">
                <div class="pressure-info">
                    <i class="pressure-icon fas fa-compress-alt"></i>
                    <p class="info pressure">Pressure: <span class="value value-pressure">-- hPa</span></p>
                </div>
                <div class="humidity-info">
                    <i class="humidity-icon fas fa-tint"></i>
                    <p class="info humidity">Humidity: <span class="value value-humidity">-- %</span></p>
                </div>
                <div class="wind-info">
                    <i class="wind-icon fas fa-wind"></i>
                    <p class="info wind">Wind: <span class="value value-wind">-- km/h</span></p>
                </div>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
